<div id="scroll" class="card-columns" *ngIf="listeAffaires.length > 0">
    <div *ngFor="let Tueur of listeAffaires" class="col-sm-1 col-md-2 col-lg-3">
        <div class="card bg-dark text-center border border-secondary border-3">
            <img src={{Tueur.WikiPhoto}} class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title text-danger">{{Tueur.affaire}}</h5>
                <p class="card-text text-white">{{Tueur.date}}</p>
            </div>
            <ul class="list-group list-group-flush bg-dark">
                <li class="list-group-item bg-dark text-white">{{Tueur.resume}}</li>
            </ul>
            <div class="card-body">
                <a href={{Tueur.WikiLink}} class="card-link">Wikipedia</a>
            </div>
        </div>
    </div>
</div>
